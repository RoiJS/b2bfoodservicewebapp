<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Categories</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{categoryDetails.name}}</li>
    </ol>
</nav>
<div class="container-fluid">
    <div class="items-container">
        <div class="row app-title-section">
            <div class="col app-title-page">
                <i class="fa fa-list"></i> <span>ITEMS</span>
            </div>
        </div>
        <div class="row">
            <div ng-repeat="item in categoryDetails.items"
                class="col-xl-4 col-lg-4 col-md-6 col-sm-12 item-panel-container">
                <div class="item-panel">
                    <div class="item-image-container">
                        <img class="item-image" ng-src="{{item.imagePath}}" />
                    </div>
                    <div class="item-details">
                        <div class="item-name">
                            <span class="name">{{item.name}}</span>
                            <span> {{item.dimension}}</span>
                        </div>
                        <div class="item-quantity">
                            <span>({{item.quantity}}) Items Left</span>
                        </div>
                        <div class="item-stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="item-price">
                            <span class="price-label">Price:</span>
                            <span class="current-price"> £{{item.formatedCurrentPrice}}</span>&nbsp;
                            <span class="old-price" ng-show="item.hasNewPrice">(£{{item.formatedOldPrice}})</span>
                        </div>
                        <div class="item-description">
                            <span>{{item.description}}</span>
                        </div>
                        <div class="item-footer">
                            <button ng-click="addItemToCart($index)" class="btn btn-primary"><i class="fa fa-cart-plus"></i> Add To Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
